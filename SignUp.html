<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NCI GYM - Sign Up</title>

    <!-- Bootstrap CSS-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="Styles.css" />
  </head>
  <body>
    <!--Navigation bar-->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="index.html">
          <img
            src="photos/logo.png"
            class="d-inline-block align-text-top me-2"
            width="40"
            height="40"
            alt="NCI GYM Logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
          </ul>
          <div class="d-flex">
            <a href="SignUp.html" class="btn btn-primary me-2">Sign Up</a>
            <a href="SignIn.html" class="btn btn-outline-primary">Sign In</a>
          </div>
        </div>
      </div>
    </nav>

    <!--Sign Up Form Container-->

    <div class="auth-container">
      <div class="auth-box">
        <h2>Create Account</h2>
        <form id="signupForm" onsubmit="return validateSignupForm(event)">
          <div class="form-group">
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" class="form-control" required />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              required
            />
            <small class="form-text">Must be at least 8 characters long</small>
          </div>
          <div class="form-group">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              id="confirmPassword"
              class="form-control"
              required
            />
          </div>
		  <div class="form-group">
			<label for="membership">Membership Type</label>
			<select id="membership" class="form-control" required>
				<option value="">Select Membership</option>
				<option value="none-student">None Student Membership</option>
				<option value="student">Student Membership</option>
				<option value="pay-as-you-go">Pay As You Go Membership</option>
			</select>
		</div>
		<div class="form-group">
			<label for="cardName">Cardholder Name</label>
			<input
			type="text"
			id="cardName"
			class="form-control"
			>
		</div>
		<div class="form-group">
			<label for="cardNumber">Card Number</label>
			<input 
			type="text" 
			id="cardNumber" 
			class="form-control" 
			maxlength="16"
			>
		</div>
		<div class="row">
			<div class="col-6 form-group">
				<label for="cardExpiry">Expiry Date</label>
				<input 
				type="text" 
				id="cardExpiry" 
				class="form-control" 
				placeholder="MM/YY" 
				maxlength="5"
				>
			</div>
			<div class="col-6 form-group">
				<label for ="cardCVV">CVV</label>
				<input 
				type="text" 
				id="cardCVV" 
				class="form-control" 
				maxlength="3"
				>
			</div>
		</div>
          <button type="submit" class="btn btn-primary w-100">Sign Up</button>
        </form>
        <p class="mt-3 text-center">
          Already have an account?<a href="SignIn.html">Sign In</a>
        </p>
      </div>
    </div>

    <!--Footer-->
    <footer>
      <p>&copy; 2024 NCI GYM</p>
    </footer>

    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!--Linking to my JavaScript-->
    <script src="CustomJs.js"></script>
  </body>
</html>
