	<!--Bootstrap-->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

<head>
<body>
	<!--Navigation bar-->
	
	<nav class="navbar navbar-expand-lg navbar-dark">
		<div class="container-fluid">
			<a class="navbar-brand d-flex align-items-center" href="index.html">
				<img src="photos/logo.png" class="d-inline-block align-text-top me-2" width="40" height ="40" alt="NCI GYM Logo">
			</a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
				<!--Adding menu button-->
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item">
						<a class="nav-link" href="index.html">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="about.html">About</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="contact.html">Contact Us</a>
					</li>
				</ul>

				</div>
			</div>
		</div>
	</nav>
	
	<!--Sign In Form Container-->
	
	<div class="auth-container">
		<div class="auth-box">
			<h2>Welcome Back</h2>
			<form id="signinForm" onsubmit="return validateSigninForm(event)">
				<div class="form-group">
					<label for="loginEmail">Email Address</label>
					<input type="email" id="loginEmail" class="form-control" required>
				</div>
				<div class="form-group">
					<label for="loginPassword">Password</label>
					<input type="password" id="loginPassword" class="form-control" required>
				</div>
				<button type="submit" class="btn btn-primary w-100">Sign In</button>
			</form>
			<p class="mt-3 text-center">Dont't have an account?<a href="SignUp.html">Sign Up</a>
			</p>
		</div>
	</div>

	<footer>
